<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth | StudySync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    
    <!-- Bootstrap for Toasts -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="container" class="container{% if form_type == 'register' %} right-panel-active{% endif %}">
        <div class="form-container sign-up-container">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <input type="hidden" name="form_type" value="register">
                <h3>Create Account</h3>
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="form_type" value="login">
                <h3>Sign In</h3>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2 id="hy">Welcome Back!</h2>
                   
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2 class="hello"> Hello, Friend!</h2>
                   
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed old flash <ul> block -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById('themeSwitcher');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    // Change theme on toggle
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  });
</script>
    <script src="{{ url_for('static', filename='js/auth_script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
